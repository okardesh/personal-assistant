<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer square with thin white border -->
  <rect x="2" y="2" width="60" height="60" rx="4" stroke="white" stroke-width="2" fill="rgba(0,0,0,0.1)"/>
  <!-- Inner blue square with question mark -->
  <rect x="12" y="12" width="40" height="40" rx="2" fill="#3B82F6"/>
  <!-- White question mark -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">?</text>
</svg>

